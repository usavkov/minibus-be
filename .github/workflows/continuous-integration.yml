name: Run CI action
run-name: CI action on "${{ github.event_name }}" (by ${{ github.actor }})
on: [push, pull_request]
jobs:
  CI:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 'lts/*'
      - name: Run unit tests
        run: yarn install && yarn test
